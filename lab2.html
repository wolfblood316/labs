<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!DOCTYPE html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
		  //Create a Latlng for our map
		  var myLatlng = new google.maps.LatLng(36.08, -115.17);
		  var myLatlng2 = new google.maps.LatLng(36.085, -115.175);
        var mapOptions = {
          center: myLatlng,
          zoom: 8
        };
		
		//instantiate a map object using above options
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
			
			
			//generate a map marker w/ custom icon
			var marker = new google.maps.Marker({
				position: myLatlng,
				map: map,
				title: 'Hello World',
				icon: 'bigcity.png'
			});
			
			//generate a map marker w/ custom icon
			var marker = new google.maps.Marker({
				position: myLatlng2,
				map: map,
				title: 'New World',
				icon: 'bigcity.png'
			});
			//generate an infowindow when the marker is clicked
			var infowindow = new google.maps.InfoWindow({
      			content: "This marker is pointng at a place"
  			});
			
			google.maps.event.addListener(marker, 'click', function() {
    			infowindow.open(map,marker);
      		})
	  }
		//when document is fully 	
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
